name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
    paths:
      - 'packages/audio-dashboard/**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      REACT_APP_SERVER_ADDRESS: '${{ vars.DNDBOT_SERVER_ADDRESS }}'
    steps:
      - uses: actions/checkout@v3
      - run: npm run bootstrap && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./packages/audio-dashboard
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DNDBOT_DASHBOARD }}'
          channelId: live
          projectId: dndbot-dashboard
