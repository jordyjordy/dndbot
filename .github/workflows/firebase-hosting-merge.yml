name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      REACT_APP_SERVER_ADDRESS: '$DNDBOT_SERVER_ADDRESS'
    steps:
      - uses: actions/checkout@v2
      - run: npm run bootstrap && npm run build && cd packages/audio-dashboard
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DNDBOT_DASHBOARD }}'
          channelId: live
          projectId: dndbot-dashboard
