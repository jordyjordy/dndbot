name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    env:
      REACT_APP_SERVER_ADDRESS: '${{ vars.DNDBOT_SERVER_ADDRESS }}'
    steps:
      - uses: actions/checkout@v5
      - run: npm run bootstrap && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./packages/audio-dashboard
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DNDBOT_DASHBOARD }}'
          projectId: dndbot-dashboard